<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPass - Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2.5vh 20px;
            overflow: hidden;
        }

        .showcase-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            width: 100%;
            height: 100%;
        }

        /* Device Mockup */
        .device-wrapper {
            position: relative;
            perspective: 1000px;
        }

        .device-mockup {
            position: relative;
            width: auto;
            height: 95vh;
            max-height: 95vh;
            aspect-ratio: 395 / 851;
            background: #1e1e1e;
            border-radius: 6vh;
            padding: 1.2vh;
            box-shadow: 
                0 0 0 2px #2a2a2a,
                0 20px 80px rgba(0, 0, 0, 0.8),
                0 0 120px rgba(0, 0, 0, 0.6);
        }

        /* iPhone Notch */
        .device-notch {
            position: absolute;
            top: 1.2%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 3.5%;
            background: #1e1e1e;
            border-radius: 0 0 20px 20px;
            z-index: 20;
        }

        .notch-camera {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 0.6em;
            height: 0.6em;
            background: #0a0a0a;
            border-radius: 50%;
        }

        .notch-speaker {
            position: absolute;
            top: 35%;
            left: 22%;
            width: 30%;
            height: 0.4em;
            background: #0a0a0a;
            border-radius: 3px;
        }

        /* Screen Container */
        .device-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 5vh;
            overflow: hidden;
            position: relative;
        }

        /* Iframe for app content */
        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Side Buttons */
        .device-button {
            position: absolute;
            background: #2a2a2a;
            border-radius: 2px;
        }

        .power-button {
            right: -3px;
            top: 21%;
            width: 3px;
            height: 9.5%;
        }

        .volume-up {
            left: -3px;
            top: 16.5%;
            width: 3px;
            height: 6%;
        }

        .volume-down {
            left: -3px;
            top: 23.5%;
            width: 3px;
            height: 6%;
        }

        /* Glow Effect */
        .device-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
            height: 110%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.05) 0%,
                transparent 70%
            );
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }


        /* Decorative Elements */
        .bg-decoration {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
        }

        .decoration-1 {
            top: -200px;
            right: -200px;
            background: radial-gradient(circle, #4a90e2 0%, transparent 70%);
        }

        .decoration-2 {
            bottom: -200px;
            left: -200px;
            background: radial-gradient(circle, #8e44ad 0%, transparent 70%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .device-mockup {
                height: 90vh;
                max-height: 90vh;
            }
        }
        
        @media (max-width: 480px) {
            .device-mockup {
                height: 90vh;
                max-height: 90vh;
                border-radius: 5vh;
            }
            
            body {
                padding: 5vh 10px;
            }
        }

        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <div class="bg-decoration decoration-1"></div>
    <div class="bg-decoration decoration-2"></div>

    <div class="showcase-container">
        
        <!-- Device Mockup -->
        <div class="device-wrapper">
            <div class="device-glow"></div>
            
            <div class="device-mockup">
                <!-- iPhone Buttons -->
                <div class="device-button power-button"></div>
                <div class="device-button volume-up"></div>
                <div class="device-button volume-down"></div>

                <!-- iPhone Notch -->
                <div class="device-notch">
                    <div class="notch-camera"></div>
                    <div class="notch-speaker"></div>
                </div>

                <!-- Screen with App -->
                <div class="device-screen">
                    <div class="loading">Loading app...</div>
                    <iframe 
                        src="screen.html" 
                        class="app-iframe"
                        title="ClassPass App"
                        onload="document.querySelector('.loading').style.display='none'"
                    ></iframe>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Loading handler
        document.addEventListener('DOMContentLoaded', function() {
            // Device is now completely static
        });
    </script>
</body>
</html>
